<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="styles/mainV2.css">
    <title>BioTranslate</title>
</head>
<body>
    <div class="burger-holder">
        <span class="burger1"></span>
        <span class="burger2"></span>
        <span class="burger3"></span>
    </div>
    <div class="menu">
        <h1 class="menu-title">BioTranslate</h1>
        <div class="menu-area">
            <div class="languages">
            <h2>Language</h2>
            <div class="selector">
                <select>
                    <option>Spanish / Español</option>
                    <option>Mandarin / 中文</option>
                    <option>French / Français</option>
                    <option>Filipino / Tagalog</option>
                    <option>Vietnamese / Tiếng Việt </option>
                    <option>Korean / 한국어</option>
                    <option>German / Deutsche</option>
                    <option>Arabic / عربى</option>
                    <option>Russian / ру́сский</option>
                </select>
            </div>
            </div>
            <div class="symptoms">  
                <h2>Symptoms</h2>
                <input type="radio" id="sym-switch-left" name="sym-switch" value="on" checked/>
                <label for="sym-switch-left">On</label>
                <input type="radio" id="sym-switch-right" name="sym-switch" value="off"/>
                <label for="sym-switch-right">Off</label> 
            </div>
            <div class="info">
                <h2>Wiki</h2>
                <input type="radio" id="info-switch-left" name="info-switch" value="on" data-target="info-on"checked/>
                <label for="info-switch-left">On</label>
                <input type="radio" id="info-switch-right" name="info-switch" data-target="info-off" value="off"/>
                <label for="info-switch-right">Off</label> 
            </div>
        </div>
    </div>
    <main>
        
    </main>
    <script src="https://use.fontawesome.com/966ad21209.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="scripts/menu.js" charset="utf-8"></script>
    <script src="scripts/info.js" charset="utf-8"></script>
    <!-- <script src="scripts/main.js" charset="utf-8"></script>  -->
</body>
</html>
