<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Interactive Body</title>
</head>
<body>
    <!-- <header> -->
        <!-- <i class="fa fa-bars fa-2x burger" aria-hidden="true"></i> -->
       
    
    <nav role="navigation">
        <div id="menuToggle">
            <input type="checkbox"/>
            <span class="burger"></span>
            <span class="burger"></span>
            <span class="burger"></span>
            <!-- <div id="menu"></div> -->
            <div id="menu">
                <h1>BioTranslate</h1>
                <h2>Language</h2>
                <div class="selector" data-target="lang-selector">
                    <select>
                        <option value = 'es'>Spanish / Español</option>
                        <option value = 'zh-CN'>Mandarin / 汉语</option>
                        <option value = 'fr'>French / Français</option>
                        <option value = 'tl'>Tagalog</option>
                        <option value = 'vi'>Vietnamese / Tiếng Việt </option>
                        <option value = 'ko'>Korean / 한국어</option>
                        <option value = 'de'>German / Deutsche</option>
                        <option value = 'ar'>Arabic / عربى</option>
                        <option value = 'ru'>Russian / ру́сский язы́к</option>
                    </select>
                </div>
                <br/>
                <h2>Symptoms</h2>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <br/>
                <br/>
                <h2>Wiki</h2>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </nav>
    <main>
        <div class="main-panel" data-target="main-panel">
            <button value="arm">arm</button>
            <button value="leg">leg</button>
            <button value="head">head</button>
            <button value="foot">foot</button>
            <button value="hand">hand</button>
        </div> 
        <div class="results" data-target="results"></div>
    </main>

    <script src="https://use.fontawesome.com/966ad21209.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
     <script src="scripts/main.js" charset="utf-8"></script>  
</body>
</html>
